<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circular Shift - Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preload" href="css/style.min.css" as="style">
    <link rel="stylesheet" type="text/css" href="css/style.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
</head>
<body>
    <!-- Header Start -->
    //= partials/blocks/header.html
    <!-- Header End -->

    <!-- Content Start --

        <!-- Banner Start -->
        <section class="banner banner--speakers-page">
            <div class="wrapper">
                <h1 class="banner__header">Contact Us</h1>
            </div>
            <div class="banner__img" style="background-image: url('../img/raster/contact-background.jpg');"></div>
        </section>
        <!-- Banner End -->

        <!-- Contact Start -->
        <section class="contact">
            <h2 class="visually-hidden">Contact Section</h2>
            <div class="wrapper contact__wrapper">
                <div class="contact__form-block">
                    <h3 class="contact__header">Reach out to us and we will get back to you within two working days.</h3>
                    <form action="get" class="form">
                        <input type="text" class="form__input" placeholder="Name and Surname">
                        <input type="text" class="form__input" placeholder="Email Address">
                        <input type="text" class="form__input" placeholder="Company Name">
                        <input type="text" class="form__input" placeholder="Your Message">
                        <input type="checkbox" class="form__input-checkbox" id="checkbox">
                        <label for="checkbox" class="form__label">I agree with the <a href="privacy-policy.html">Privacy Policy</a>
                        </label>
                        <input type="submit" class="button button--mint form__submit" value="Submit">
                    </form>
                </div>
                <div class="contact__decoration"><img src="img/vector/contact-picture.svg" alt="decoration"></div>
            </div>
        </section>
        <!-- Contact End -->


        <!-- Newsletter Start -->
        //= partials/blocks/news-letter.html
        <!-- Newsletter End -->

    <!-- Content End -->

    <!-- Footer Start -->
    //= partials/blocks/footer.html
    <!-- Footer End -->

    <div class="overlay js-overlay-modal"></div>
    <script src="js/menuOpen.js"></script>
</body>
</html>
